# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
    - amd64
    - arm64
    main: ./cmd/proxy/main.go
    binary: rproxy
    ldflags:
    - -s -w
    - -X github.com/runopsio/runops-proxy/internal/version.version={{ .Version }}
    - -X github.com/runopsio/runops-proxy/internal/version.gitCommit={{ .Commit }}
    - -X github.com/runopsio/runops-proxy/internal/version.buildDate={{ .Date }}
archives:
  - replacements:
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-{{ .Prerelease }}"  
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
